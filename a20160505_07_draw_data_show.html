<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .rect {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #f9ffdb;
        }
        .ball {
            position: absolute;
            height: 20px;
            width: 20px;
            background-color: #2945ff;
            border: solid 1px black;
            border-radius: 50%;
         }

    </style>
</head>
<body>

<div class="rect">
</div>
<button>show data</button>


<script src="lib/jquery-1.12.3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="teacher_test/mydata.js"></script>

<script>
    'use strict';
    var i, ball, tx, ty, eye;
    var rect = $('.rect');
    var bIndex = 0;

    var drwaBall = function(dataObj){

        ball = $('<div class="ball"></div>');
        ball.css({
            left: dataObj.x-dataObj.size/2,
            top: dataObj.y-dataObj.size/2,
            width: dataObj.size,
            height: dataObj.size,
            "background-color": dataObj.rgb
        });

        rect.append(ball);
    };

    var doDraw = function(){
        drwaBall( myData[bIndex] );
        bIndex++;

        if(bIndex < myData.length){
            setTimeout(doDraw, 30);
        }
    };

    $('button').click(function(){
        doDraw();
    });
</script>
</body>
</html>
