<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/jquery-3.1.1.js"></script>
</head>
<body>



<p><button>click</button></p>

<div class="container">

</div>
<script>
    $('button').click(function(){
        $.get('data/products.xml', function(data){
            //$('.container').text( data );

            $(data).find('product').each(function(){
                var name = $(this).find('name').text();
                $('.container').append(name + '<br>');
            });


        }, 'text');
    });
</script>
</body>
</html>
