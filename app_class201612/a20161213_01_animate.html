<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/jquery-3.1.1.js"></script>

    <style>
        .container {
            position: relative;
        }
        .ball {
            position: absolute;
            width:50px;
            height: 50px;
            border-radius: 50%;
            background-color: #00a0df;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>

<div class="mydiv">

</div>


<script>
    var i;
    var mydiv = $('.mydiv');
    var ball;

    for(i=1; i<=5; i++){
        ball = $('<div class="ball">'+i+'</div>');

        ball.css('left', 60*i);
        mydiv.prepend(ball);

        ball.delay(200*i).animate({
            left: 200,
            top: 200,
            opacity: 0
        }, 1000)
    }




</script>
</body>
</html>
