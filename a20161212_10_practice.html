<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/jquery-3.1.1.js"></script>

</head>
<body>

<form action="">
    <input type="text" title="請輸入姓名" disabled class="s1 s2" value="guest">
    <button id="btn" type="button">click</button>
</form>
<div class="info">

</div>

<script>
    $('#btn').click(function(){
        var inp = $('input');
        var info = $('.info');

        info.append( inp.attr('title') + '<br>');
        info.append( inp.attr('class') + '<br>');
//        info.append( inp.attr('value') + '<br>');
        info.append( inp.val() + '<br>');

        inp.removeAttr('disabled');

    });



</script>
</body>
</html>
