<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/jquery-3.1.1.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .c1 {
            position: relative;
            width: 600px;
            height: 600px;
            background-color: #a3d3de;
        }
        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: red;
            border: 1px solid black;
        }

    </style>


</head>
<body>
<div class="c1">
    <!--<div class="dot"></div>-->
</div>
<div class="info">123</div>


<script>

var mDown = function(event){
    $('.c1').on('mousemove', mMove);
};
var mUp = function(event){
    $('.c1').off('mousemove');
};
var mMove = function(event){
    var dot = $('<div class="dot"></div>'); // create element
    dot.css({
        left: event.pageX,
        top: event.pageY
    });

    $(this).append(dot); //added into DOM

    $('.info').text(event.pageX+ ', ' +event.pageY);

};

$('.c1').on('mousedown', mDown);
$(window).on('mouseup', mUp);






</script>
</body>
</html>
