<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/jquery-3.1.1.js"></script>

    <style>
        .ball {
            width:50px;
            height: 50px;
            /*border-radius: 50%;*/
            background-color: #00a0df;
            text-align: center;
            line-height: 50px;
        }
        .myclass {
            border-radius: 50%;
            color: white;
            background-color: red;
        }
    </style>
</head>
<body>

<div class="mydiv">
    <div class="ball myclass">a1</div>
    <div class="ball">a2</div>
    <div class="ball">a3</div>
</div>


<script>
    var i;
    var mydiv = $('.mydiv');

    for(i=1; i<=5; i++){

        //mydiv.append('<div class="ball">'+i+'</div>');
        mydiv.prepend('<div class="ball">'+i+'</div>');

    }

    $('.ball').click(function(){
        $(this).toggleClass('myclass');
    });


</script>
</body>
</html>
