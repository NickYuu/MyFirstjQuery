<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .rect {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #f9ffdb;
        }
        .ball {
            position: absolute;
            height: 20px;
            width: 20px;
            background-color: #2945ff;
            border: solid 1px black;
            border-radius: 50%;
         }

    </style>
</head>
<body>

<div class="rect">
</div>

<button style="display: none">show data</button>

<script type="text/shinder" id="tmp">
    <div>
        <table border="1">
        <tr>
            <td><%= name %></td>
            <td><%= age %></td>
            <td>&nbsp;</td>
        </tr><tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        </table>
    </div>
</script>

<script src="lib/jquery-1.12.3.js"></script>
<script src="lib/underscore.js"></script>

<script type="text/javascript">
    'use strict';
    var i, ball, tx, ty, eye;
    var rect = $('.rect');
    var bIndex = 0;
    var myData;

    var my_content = $('#tmp').text();

    var tmp_func = _.template(my_content);


    rect.append( tmp_func({name:'peter', age:25}) );
    rect.append( tmp_func({name:'bill', age:32}) );
    rect.append( tmp_func({name:'mary', age:27}) );


</script>



</body>
</html>
