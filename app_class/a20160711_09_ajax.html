<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<input type="text" id="aa"> *
<input type="text" id="bb">
<button id="eq">=</button>
<div id="result"></div>


<script src="../lib/jquery-1.12.3.js"></script>
<script>

$('#eq').click(function(){
    var aa = $('#aa').val();
    var bb = $('#bb').val();
    $.get('http://localhost/a.php', {aa:aa, bb:bb}, function(data){

        $('#result').text(data);

    });


});






</script>
</body>
</html>
